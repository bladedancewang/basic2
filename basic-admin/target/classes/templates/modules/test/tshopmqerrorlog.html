<!DOCTYPE html>
<html>
<head>
    <title>mq消费错误表</title>
		<#include "/header.html">
</head>
<body>
<div id="rrapp" v-cloak>
    <div v-show="showList">
        <div class="grid-btn">
			<#if shiro.hasPermission("sys:tshopmqerrorlog:save")>
            <a class="btn btn-primary" @click="add"><i class="fa fa-plus"></i>&nbsp;新增</a>
			</#if>
			<#if shiro.hasPermission("sys:tshopmqerrorlog:update")>
            <a class="btn btn-primary" @click="update"><i class="fa fa-pencil-square-o"></i>&nbsp;修改</a>
			</#if>
			<#if shiro.hasPermission("sys:tshopmqerrorlog:delete")>
            <a class="btn btn-primary" @click="del"><i class="fa fa-trash-o"></i>&nbsp;删除</a>
			</#if>
        </div>
        <table id="jqGrid"></table>
        <div id="jqGridPager"></div>
    </div>

    <div v-show="!showList" class="panel panel-default">
        <div class="panel-heading">{{title}}</div>
        <form class="form-horizontal">
														                    <div class="form-group">
                        <div class="col-sm-2 control-label">队列描述</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="tShopMqErrorLog.summary" placeholder="队列描述"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">队列名称</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="tShopMqErrorLog.queueName" placeholder="队列名称"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">消息内容（json格式）</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="tShopMqErrorLog.content" placeholder="消息内容（json格式）"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">消息错误原因</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="tShopMqErrorLog.cause" placeholder="消息错误原因"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">创建时间</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="tShopMqErrorLog.createDate" placeholder="创建时间"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">创建人</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="tShopMqErrorLog.createBy" placeholder="创建人"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">修改人</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="tShopMqErrorLog.modifyBy" placeholder="修改人"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">修改时间</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="tShopMqErrorLog.modifyDate" placeholder="修改时间"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">版本</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="tShopMqErrorLog.version" placeholder="版本"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">是否已删除,0:未删除；1:已删除</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="tShopMqErrorLog.isDeleted" placeholder="是否已删除,0:未删除；1:已删除"/>
                        </div>
                    </div>
							            <div class="form-group">
                <div class="col-sm-2 control-label"></div>
                <input type="button" class="btn btn-primary" @click="saveOrUpdate" value="确定"/>
                &nbsp;&nbsp;<input type="button" class="btn btn-warning" @click="reload" value="返回"/>
            </div>
        </form>
    </div>
</div>

<script src="${request.contextPath}/statics/js/modules/test/tshopmqerrorlog.js?_${.now?long}"></script>
</body>
</html>
